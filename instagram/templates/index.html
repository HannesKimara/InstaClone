{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col l3 m3 s12"></div>
    <div class="col l5 m5 s12">
      {% for image in images %}
        <div class="card">
            <div class="card-content">
                <a href="#" class = "black-text" style="font-weight: bold;">{{image.user.username}}</a><i class="material-icons right">more_vert</i>
              </div>
            <div class="card-image">
              <img src="{{image.image.url}}">
            </div>
            <div class="card-content">
              <div class = "container-fluid"><i class="material-icons">favorite_border</i><i class="material-icons">chat_bubble_outline</i></div>
              <p style="font-weight: bold;">2899 likes</p>
              <p><span style = "font-weight: bold;">{{image.user.username}}</span> {{image.caption}}</p>
            </div>
            <div class="card-action">
                <form action="/comment">
                    <div class="">
                        <div class="">
                        <input id="comment" type="text" class="validate" placeholder="Comment">
                        </div>
                    </div>
                </form>
            </div>
          </div>
          {% endfor %}
    </div>
</div>
{% endblock %}
